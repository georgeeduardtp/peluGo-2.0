name: Simple GitHub Pages Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Simple Config Injection (Fallback)
      run: |
        echo "Creating basic config file..."
        cat > firebase-production-config.js << 'EOF'
        // Basic Firebase Config - Fallback Mode
        window.FIREBASE_API_KEY = '${{ secrets.FIREBASE_API_KEY }}' || 'PLEASE_CONFIGURE_SECRETS';
        window.FIREBASE_AUTH_DOMAIN = 'pelugo-2025.firebaseapp.com';
        window.FIREBASE_PROJECT_ID = 'pelugo-2025';
        window.FIREBASE_STORAGE_BUCKET = 'pelugo-2025.firebasestorage.app';
        window.FIREBASE_MESSAGING_SENDER_ID = '588352402376';
        window.FIREBASE_APP_ID = '1:588352402376:web:c8a0d71f296a80464346fd';
        window.FIREBASE_MEASUREMENT_ID = 'G-4J0EQTQTVS';
        console.log('Basic Firebase config loaded');
        EOF
        
        # Add to all HTML files
        for file in *.html; do
          if [ -f "$file" ]; then
            sed -i '/<head>/a\    <script src="firebase-production-config.js"></script>' "$file"
          fi
        done
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4