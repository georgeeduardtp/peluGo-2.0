<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Chart.js Simple</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-900 text-white p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-8">Test Chart.js Simple</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Test Chart 1 -->
            <div class="bg-gray-800 p-6 rounded-lg">
                <h2 class="text-xl font-semibold mb-4">Gr√°fica de L√≠nea</h2>
                <div class="h-64">
                    <canvas id="testChart1"></canvas>
                </div>
            </div>
            
            <!-- Test Chart 2 -->
            <div class="bg-gray-800 p-6 rounded-lg">
                <h2 class="text-xl font-semibold mb-4">Gr√°fica de Barras</h2>
                <div class="h-64">
                    <canvas id="testChart2"></canvas>
                </div>
            </div>
        </div>
        
        <div class="mt-8 bg-gray-800 p-6 rounded-lg">
            <h2 class="text-xl font-semibold mb-4">Logs</h2>
            <div id="logs" class="bg-gray-900 p-4 rounded text-sm font-mono max-h-64 overflow-y-auto">
                <div>Esperando...</div>
            </div>
        </div>
    </div>

    <script>
        function log(message) {
            const logsDiv = document.getElementById('logs');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.innerHTML = `<span class="text-gray-500">[${timestamp}]</span> ${message}`;
            logsDiv.appendChild(logEntry);
            logsDiv.scrollTop = logsDiv.scrollHeight;
            console.log(message);
        }

        // Test Chart.js availability
        log('üîç Checking Chart.js availability...');
        
        if (typeof Chart === 'undefined') {
            log('‚ùå Chart.js is NOT loaded');
        } else {
            log('‚úÖ Chart.js is loaded successfully');
            log(`üìä Chart.js version: ${Chart.version || 'Unknown'}`);
        }

        // Create test charts
        try {
            // Test Chart 1 - Line
            const ctx1 = document.getElementById('testChart1');
            if (ctx1) {
                new Chart(ctx1, {
                    type: 'line',
                    data: {
                        labels: ['Ene', 'Feb', 'Mar', 'Abr', 'May'],
                        datasets: [{
                            label: 'Test Data',
                            data: [12, 19, 3, 5, 2],
                            borderColor: 'rgb(147, 51, 234)',
                            backgroundColor: 'rgba(147, 51, 234, 0.1)',
                            fill: true
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false
                    }
                });
                log('‚úÖ Test chart 1 (line) created successfully');
            } else {
                log('‚ùå Canvas element 1 not found');
            }

            // Test Chart 2 - Bar
            const ctx2 = document.getElementById('testChart2');
            if (ctx2) {
                new Chart(ctx2, {
                    type: 'bar',
                    data: {
                        labels: ['Ene', 'Feb', 'Mar', 'Abr', 'May'],
                        datasets: [{
                            label: 'Test Data',
                            data: [12, 19, 3, 5, 2],
                            backgroundColor: 'rgba(34, 197, 94, 0.8)',
                            borderColor: 'rgb(34, 197, 94)'
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false
                    }
                });
                log('‚úÖ Test chart 2 (bar) created successfully');
            } else {
                log('‚ùå Canvas element 2 not found');
            }

        } catch (error) {
            log(`‚ùå Error creating test charts: ${error.message}`);
        }

        log('üèÅ Test completed');
    </script>
</body>
</html>
